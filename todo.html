<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mijn To-Do Lijst</title>
    <link rel="stylesheet" href="./stijl/stijl.css" />
  </head>
  <body>
    <div class="container">
      <h1>Mijn To-Do Lijst</h1>
      <form id="todo-form">
        <input
          type="text"
          id="todo-input"
          placeholder="Nieuwe taak..."
          required
        />
        <select id="filter">
          <option value="kiesWinkel">kies-een-winkel</option>
          <option value="aldi">aldi</option>
          <option value="okay">okay</option>
          <option value="lidl">lidl</option>
          <option value="carefour">carefour</option>
        </select>
        <button type="submit">Toevoegen</button>
      </form>

      <ul id="todo-list">
        <!-- Taken komen hier -->

        <div id="eten" id="todo-form">eten</div>
        <div id="wassen">wassen</div>
        <div id="kuisen">kuisen</div>
      </ul>
    </div>

    <script src="./script/script.js"></script>
  </body>
</html>
